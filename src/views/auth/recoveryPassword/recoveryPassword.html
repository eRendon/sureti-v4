<div id="sureti-recover-view">
	<verify-code :buttonName="buttonName"
	             v-if="!setNewPassword"
				:body="body"
	             @onGenerateCode="onGenerateCode"
	             @onResetToken="onResetToken"
	             :title="title"
	             ref="refVerifyCode"
	             :placeHolder="placeHolder"
	             :isGenerateCode="isGenerateCode">
	</verify-code>
	<new-password v-else></new-password>
</div>
