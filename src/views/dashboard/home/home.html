<div class="sureti-flex-row">
    <div id="sureti-dashboard-stats-column" class="sureti-flex-col" >
        <div v-for="(indicator, index) in indicators">
            <indicator :data="indicator" class="sureti-dashboard-stat" :id="'sureti-stat-' + index"> </indicator>
        </div>
    </div>
    <div id="sureti-dashboard-list-column" class="sureti-flex-col" >
        <div id="sureti-dashboard-list-type" :class="stateBrowser === 'prestamos' ? '' : 'hide'">
            <button @click="onSelectComponent('Guarantee')">Ver {{ stateBrowser === 'prestamos' ? 'garant√≠as' : 'Inversiones'}}</button>&nbsp;
            <button @click="onSelectComponent('Movements')">Ver movimientos</button>
        </div>
        <div id="sureti-dashboard-list-type" :class="stateBrowser === 'prestamos' ? 'hide' : ''">
            <h2>Inversiones</h2>
        </div>

        <div>
            <component :is="component.isComponent"></component>
        </div>
    </div>
</div>
