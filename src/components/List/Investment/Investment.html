<div>
    <div id="sureti-investment-guarantee-single" @click="onSelectedGuarantee(guarantee)" v-for="guarantee in guarantees">
        <guarantee @onSelectedGuarantee="onSelectedGuarantee($event)" :guarantee="guarantee" />
    </div>
    <modal-layout @onDismissModal="onDismissModal" :showModal="showDetail">
        <guarantee :isDetail="showDetail" :guarantee="guaranteeSelected">
            <template  v-slot:movements>
                <div id="sureti-investment-movements-list">
                    <movements :guaranteeId="guaranteeSelected.guarantee_id"></movements>
<!--                    <InvestmentGuarantee :investment="investment"></InvestmentGuarantee>-->
                </div>
            </template>
        </guarantee>
    </modal-layout>
</div>
